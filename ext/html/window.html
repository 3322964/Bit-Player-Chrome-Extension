<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style id="subs_style">
        ::cue {
            /*http://www.w3.org/TR/2011/WD-html5-20110525/rendering.html#the-::cue-pseudo-element*/
            color: #FFF;
            background: transparent;
            font-size: 1em;
            /*font-family: "Comic Sans MS";*/
            /*text-shadow: 0 0 0.5em #000;*/
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }
    </style>
    <link rel="stylesheet" href="../css/icons/style.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/libs/jquery.min.js"></script>
    <script src="../js/bundle.ts.js"></script>
    <script src="../js/bundle2.js"></script>
    <script src="../js/background.js"></script>
    <script src="../js/subs.js"></script>
    <script src="../js/controls.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/window.js"></script>
</head>
<body>

<div id="background">
    <table>
        <tr>
            <td pnum="0"><img/></td>
            <td pnum="1"><img/></td>
            <td pnum="2"><img/></td>
        </tr>
        <tr>
            <td pnum="3"><img/></td>
            <td pnum="4"><img/></td>
            <td pnum="5"><img/></td>
        </tr>
    </table>
</div>

<div id="frame">
    <div id="caption">
        <div id="window_buttons">
                <div class="button" id="btn-minimize">&#9598;</div><div class="button" id="btn-maximize">&#9633;</div><div class="button" id="btn-close">&#10005;</div>
        </div>
        <div id="window_title"></div>
    </div>
    <div id="logo"></div>
    <div id="main_area">
        <div id="welcome">
            <input type="text" name="magnet_url" placeholder="PASTE A MAGNET LINK URL HERE"/>
            <div id="manual_video_file_button"><span class="icon-upload"></span> Or play a file from disk...</div>
            <input type="file" name="manual_video_file" accept=".mp4,.mkv" style="display:none;"/>
            <a id="launcher_link" href="https://chrome.google.com/webstore/detail/bit-player-launcher/andfnelfgfdifognepabogfledhdijhn" target="_blank">
                <img src="../images/launcher_photo.png"/>
                Install the Bit-Player Launcher extension
            </a>
        </div>

        <div id="loader" style="display:none;">
            <div>
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
                <div id="load_status">Please wait...</div>
                <div class="download_status"></div>
            </div>
        </div>

        <div id="help_link"><a href="https://github.com/roeycohen/Bit-Player-Chrome-Extension" target="_blank">Developer? I'll be glad for some help :)</a></div>

        <div id="player" style="display:none;">
            <video id="video">
            <!--<source src="../sample/the.big.bang.theory.907.hdtv.repack-lol.mp4" type="video/mp4"/>-->
            <!--<track label="srt" kind="subtitles" srclang="en" src="../sample/The.Big.Bang.Theory.S09E07.The.Spock.Resonance.1080p.WEB-DL.DD5.H.264-Oosh.srt"/>-->
            <!--<track label="vtt" kind="subtitles" srclang="en" src="../sample/captions_output_1451546087.vtt"/>-->
            <!--<track label="vtt2" kind="subtitles" srclang="en" src="../sample/test.vtt" default/>-->
            </video>

            <div id="controls">
                <div id="time_bar">
                    <div id="bg"></div>
                    <div id="buffered"></div>
                    <div id="goto"></div>
                    <div id="percentage"><div></div></div>
                </div>
                <div id="left_controls">
                    <div class="button" title="Play/Pause"><span class="icon-play3"></span></div>
                    <div class="meta" id="time">1:57:33 / 2:48:33</div>
                    &nbsp;<div class="button" id="mute" title="Mute"><span class="icon-volume-medium"></span></div><input type="range"/>
                </div>
                <div id="right_controls">
                    <div class="button" title="Toggle full screen"><span class="icon-enlarge2"></span></div>
                    <div class="button" title="Cast..."><span class="icon-google127"></span></div>
                    <div class="button" title="Increase subtitles size"><span class="icon-minus"></span></div>
                    <div class="button" title="Decrease subtitles size"><span class="icon-plus"></span></div>
                    <div class="button" title="Decrease subtitles size">
                        <span class="icon-bubble"></span>
                        <ul class="context_menu">
                            <li class="active"><i>Off</i></li>
                            <li class="manual">From file...</li>
                        </ul>
                        <input type="file" name='manual_subtitles_file' accept=".srt" style="display:none;"/>
                    </div>
                </div>
            </div>

            <div id="status"><span class="download_status"></span>&nbsp;&nbsp;<a target="_blank" target="Save file to disk"><span class="icon-floppy-disk"></span></a></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
